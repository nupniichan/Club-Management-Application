name: Flutter

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Upgrade Flutter to latest stable
        run: flutter upgrade

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze
